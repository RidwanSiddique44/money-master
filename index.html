<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!----------------- Bootstrap-CSS Link -------------->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!----------------- Vanilla-CSS Link -------------->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!------------------- heading-section --------------->
    <header>
        <h1 class="text-center text-info mt-5 mb-5">Income & Expenditure Calculator</h1>
    </header>
    <!------------------- main-section --------------->
    <main>
        <section class="container">
            <div class="row gx-lg-5">
                <!-------------- Image adding section  ------------>
                <div class="col-sm-12  col-lg-6">
                    <img class="rounded img-fluid" src="image/money.png" alt="">
                </div>
                <!-------------- Input adding section  ------------>
                <div class="col-sm-12  col-lg-6 bg-light bg-gradient rounded p-5">
                    <!-------------- Income input  ------------>
                    <h3 class="text-center text-dark mb-3">Income</h3>
                    <span class="fw-bold mb-3">Income: </span><input class="w-75 rounded mb-3" type="text">
                    <!------------- expenses input  ------------>
                    <h3 class="text-center text-dark">Expenses</h3>
                    <span class="fw-bold mt-3"> Foods:</span> <input class="w-75 rounded mt-3 ms-3" type="text">
                    <br>
                    <span class="fw-bold mt-3"> Rent:</span> <input class="w-75 rounded mt-3 ms-4" type="text">
                    <br>
                    <span class="fw-bold mt-3">Clothes: </span><input class="w-75 rounded mt-3 ms-1" type="text">
                    <br>
                    <!-------------- Button  -------------->
                    <div class="mt-3 d-flex justify-content-center">
                        <button class="text-light fw-bold rounded bg-info px-5 py-2">Calculate</button>
                    </div>
                    <!-------------- Totall Count  -------------->
                    <div class="mt-3">
                        <h3 class="text-center text-dark mb-3">Total Expenses:<span>5000</span></h3>
                        <h3 class="text-center text-dark mb-3">Balance:<span>4500</span></h3>

                    </div>
                    <!-------------- Saving adding section  ------------>
                    <div class="mt-3 d-flex">
                        <span class="fw-bold"> Save: </span> <input class="w-50 rounded" type="text">
                        <span class="fw-bold fs-4 ms-3"> %
                        </span> <button class="text-light fw-bold rounded bg-info px-3 ms-3"> Save</button>
                    </div>
                    <!-------------- Saving Count  -------------->
                    <div class="mt-3">
                        <h3 class="text-center text-dark mb-3">Saving Amount:<span>2000</span></h3>
                        <h3 class="text-center text-dark mb-3">Remaining Balance:<span>4500</span></h3>

                    </div>
                </div>
            </div>
            </div>
        </section>
    </main>

    <!--------- Bootstrap-JS Link ------------>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
